<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./CSS/login.css">
</head>

<body>
<!-- Login Form -->
<form method="post" action="mailto:Beanboutiquecoffee@email.com" enctype="text/plain">
    <h1 class="title">Create Account</h1>

    <div class="box">
        <div class="icon"><i class="bx bx-user-circle"></i></div>
        <div class="input-box">
            <label class="label">First Name</label>
            <input type="text" name="First_Name" class="input" required>
        </div>
    </div>

    <div class="box">
        <div class="icon"><i class="bx bx-user-circle"></i></div>
        <div class="input-box">
            <label class="label">Last Name</label>
            <input type="text" name="Last_Name" class="input" required>
        </div>
    </div>

    <div class="box">
        <div class="icon"><i class="bx bx-user-circle"></i></div>
        <div class="input-box">
            <label class="label">Email Address</label>
            <input type="email" name="Email" class="input" required>
        </div>
    </div>

    <div class="box">
        <div class="icon"><i class="bx bx-lock"></i></div>
        <div class="input-box">
            <label class="label">Password</label>
            <input type="password" name="Password" class="input" required>
        </div>
    </div>

    <button type="submit" class="btn btn-submit">Submit</button>
</form>

    
</body>

</html>
